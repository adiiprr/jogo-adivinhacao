<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="png-transparent-computer-icons-white-dice-miscellaneous-angle-rectangle-thumbnail.png" type="image/x-icon">
    
</head>
<body>
<h1>Jogo de Adivinhação</h1>

<div class="game-rules">
<div class="container">
<p>Tente adivinhar o número secreto entre 1 e 100. Vamos ver se você consegue!?</p>

<input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="100">
<button id="btnChutar">Chutar</button>
</div>

<div class="mensagens">
<p id="mensagem">Resultado: </p>
<p id="proximidade">Proximidade do número certo: </p>
<p id="tentativas">Tentativas: 0</p>
</div>

</body>
</html>
